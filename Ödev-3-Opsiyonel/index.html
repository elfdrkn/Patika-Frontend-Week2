<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <style>
        body {
            background-color: #72BF78;
            display: flex; /* Flexbox ile ortalamak için */
            flex-direction: column;
            justify-content: center; /* Yatay ortalama */
            align-items: center; /* Dikey ortalama */
            height: 100vh; /* Tam yükseklik */
            margin: 0; /* Varsayılan margin'i kaldır */

        }

        h1 {
            color: white; /* Başlık rengi */
            text-align: center; 
        }

        p {
            color: gray; /* Açıklama rengi */
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column; /* Dikey düzen */
            justify-content: center; /* Ortalamak için */
            align-items: center; /* Ortalamak için */
            padding: 20px;
            background-color: #FEFF9F;
            border-radius: 10px; /* Köşe yuvarlama */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Gölge efekti */
            width: 300px; /* Kart genişliği */
            transition: transform 0.3s; /* Hover efekt için geçiş */
            margin: 5px;
        }

        .container:hover {
            transform: translateY(-5px); /* Hover etkisi */
        }

        #survey-form {
            display: flex;
            flex-direction: column; /* Form elemanlarını dikey hizala */
            width: 100%; /* Form genişliği */
        }

        label {
            margin-top: 10px; /* Etiketler arasında boşluk bırak */
        }

    </style>
</head>
<body>
    <h1 id="title">Survey Form For CSS Practice</h1>
    <p id="description">We want you to share with us about your ideas.</p>
    <div class="container">
        <form id="survey-form">
            <label id="name-label" for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            <label id="email-label" for="email">Please enter your email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            <label id="number-label" for="number">Number</label>
            <input type="number" id="number" name="number" min="1" max="100" placeholder="Enter a valid number" required>
            <label for="dropdown">Your choose:</label>
            <select id="dropdown" name="options">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
            <div class="box">
                <p>Gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <p>Hobbies</p>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sport</label><br>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label><br>
            <input type="checkbox" id="travel" name="hobbies" value="travel">
            <label for="travel">Travel</label><br>
            </div>            
            <label for="comments">Extras</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your mentions..."></textarea><br>     
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
